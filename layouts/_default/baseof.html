<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    <div class="content">
      {{ partial "header.html" . }} {{ partial "navigation.html" . }}
      <hr />
      <main>{{ block "main" . }}{{ end }}</main>
      <hr />
      {{ partial "footer.html" . }} {{ partial "custom_footer.html" . }} {{
      range .Site.Params.plugins_js }}
      <script src="{{ . }}"></script>
      {{ end }}
    </div>
  </body>
</html>
